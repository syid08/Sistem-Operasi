<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <title>Ahmad Rasyid S</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
          <span>Sistem Operasi</span>
        </div>
        <div class="links">
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="100"
          >
            <a href="#">Home</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="200"
          >
            <a href="#">About</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="300"
          >
            <a href="tugas1.html">Tugas 1</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="400"
          >
            <a href="#">Tugas 2</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="500"
          >
            <a href="#">Tugas 3</a>
          </div>
          <div
            class="link contact-btn"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="600"
          >
            <a href="#">Contact Us</a>
          </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
      </div>
      <div class="dropdown">
        <div class="links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="tugas1.html">Tugas 1</a>
          <a href="#">Tugas 2</a>
          <a href="#">Tugas 3</a>
          <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
        </div>
      </div>
    </nav>
    <section>
      <div class="main-container">
        <div class="image" data-aos="zoom-in-right" data-aos-duration="2500">
          <img src="IT.jpeg" alt="" />
        </div>
        <div class="content">
          <h1
            data-aos="fade-left"
            data-aos-duration="1000"
            data-aos-delay="800"
          >
            Welcome To My Page <span></span>
          </h1>
          <div
            class="typewriter"
            data-aos="fade-right"
            data-aos-duration="1000"
            data-aos-delay="900"
          >
            Made by Ahmad Rasyid <span></span>
          </div>
          <p data-aos="flip-up" data-aos-duration="1000" data-aos-delay="1000">
            Webpage ini dibuat sebagai wadah untuk mengunggah tugas-tugas pada mata kuliah Sistem
            Operasi.
          </p>
          <div
            class="social-links"
            data-aos="flip-down"
            data-aos-duration="1000"
            data-aos-delay="1200"
          >
            <a href="https://www.instagram.com/ahmadrasyid_585?igsh=cDl2bHR4MDBkcXRs">
              <i class="fa-brands fa-instagram"></i></a>

          </div>
          <div
            class="btn"
            data-aos="zoom-out-left"
            data-aos-duration="1000"
            data-aos-delay="1300"
          ></div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 0 });
    </script>
    <script>
      function hamburg() {
        const navbar = document.querySelector(".dropdown");
        navbar.style.transform = "translateY(0px)";
      }
      function cancel() {
        const navbar = document.querySelector(".dropdown");
        navbar.style.transform = "translateY(-500px)";
      }
    </script>
  </body>
</html>
